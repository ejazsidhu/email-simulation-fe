    <!-- add asessor Modal -->
    <div class="modal fade custom-modal" id="addAssessor" tabindex="-1" role="dialog" aria-labelledby="addAssessorTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
        <div class="modal-content modal-sm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col ">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Accessor</h5>

              </div>
            </div>
            <div class="row">
              <div class="col">
                <form>

                  <div class="form-group">
                    <label for="name">Assessor's Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="email">Assessor's Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                      placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small> -->
                  </div>
                  <label for="email">Password</label>

                  <div class="input-group mb-3">

                    <input type="password" class="form-control" name="password"
                      aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                      <span class="input-group-text" id="input-btn"><i class="fa fa-refresh" aria-hidden="true"></i>
                      </span>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-12">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary btn-sm">Send Email</button>
                <button type="button" class="btn btn-primary btn-sm">Save </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- delete modal -->

    <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle"
      aria-hidden="true">

        <div class="modal-content">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 mt-2 mb-2">

                  Do you want to delte this item?
                </strong>
                <br>
                <small>
                  *Note:Deleting this entry will remove this reffernce from all over app.
                </small>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-12">
                <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger btn-sm">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
