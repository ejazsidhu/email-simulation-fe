<head>

<body class="loginpage">
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div  class="col-md-12">
                    <div id="login-box" class="col-md-12">
                      
                      <div class="re_pass">
                      Password Updated Successfully!
                      <a href="">Click  to Move to login</a>
                        
                      </div>
                    
                        <form id="login-form" class="form" action="" method="post">
                            <h1 class="text-center  mt-4">Reset Password</h1>
                            <div class="form-group mt-4">
                                <label for="username" >New Password</label><br>
                                <input type="password" name="username"  class="form-control" placeholder="password">
                            </div>
                            
                             <div class="form-group mt-3">
                                <label for="username" >Confirm Password</label><br>
                                <input type="password" name="username"  class="form-control" placeholder="password">
                            </div>
                            
                            
                            <div id="register-link" class="text-right">
                                <a href="#" class="btn btn-primary btn-block">Reset Password Now</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
     <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
